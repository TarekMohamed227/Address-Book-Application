<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Register</h3>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input
          type="text"
          id="fullName"
          class="form-control"
          formControlName="fullName"
          [class.is-invalid]="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched"
        />
        <div class="invalid-feedback" *ngIf="registerForm.get('fullName')?.hasError('required')">
          Full name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required.
        </div>
        <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('email')">
          Invalid email format.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors" class="text-danger">
          <div *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</div>
          <div *ngIf="registerForm.get('password')?.hasError('minlength')">At least 6 characters.</div>
          <div *ngIf="registerForm.get('password')?.hasError('lowercase')">Must contain a lowercase letter.</div>
          <div *ngIf="registerForm.get('password')?.hasError('uppercase')">Must contain an uppercase letter.</div>
          <div *ngIf="registerForm.get('password')?.hasError('number')">Must contain a number.</div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword"
          [class.is-invalid]="(registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched)"
        />
        <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
          Passwords do not match.
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid || loading">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <!-- Route to Login -->
    <p class="mt-3 text-center">
      Already have an account?
      <span class="text-primary" style="cursor: pointer;" (click)="goToLogin()">Login here</span>
    </p>
  </div>
</div>
